<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="lista_produtos.css">
    <link rel="stylesheet" href="../../components/menu/menu_colaborador/menu_colaborador.css">
    <title>Produtos</title>
</head>

<body>
    <div id="menuColaborador"></div>

    <div class="produtos">
        <div class="produtosDigix">
            <div class="ProdBarra">
                <h1>Produtos Digix</h1>
                <div class="barra"></div>
            </div>
            <div class="search">
                <i id="lupa" class="fa fa-search" aria-hidden="true"></i>
                <input class="searchBar" type="search">
            </div>
        </div>

        <div class="imagensDigix">
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/copo.png' alt='Copo Stanley'></button>
            </div>
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/mouse pad.png' alt='Mouse Pad'></button>
            </div>
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/iphone.png' alt='Iphone'></button>
            </div>
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/teclado.png' alt='Teclado'></button>
            </div>
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/caderno 1.png' alt='Caderno'></button>
            </div>
            <div class='imgD'>
                <button id='imgbotao'><img class='imagensP' src='./img/caderno 2.png' alt='Caderno'></button>
            </div>
        </div>
    </div>

    <dialog id="modal">
        <div class="container">
            <div class="flip">
                <div class="frente">
                    <div class="topo">
                        <div class="NProduto">Copo Stanley</div>
                        <button id="fechar" class="X">X</button>
                    </div>
                    <div class="imagemCard">
                        <img class="ImProduto" src="./img/copo.png" alt="copo">
                    </div>
                    <div class="preco">
                        <p>DG$</p>
                        <span>9999</span>
                    </div>
                    <div class="btn-refresh">
                        <button class="Adquirir">adquirir</button>
                        <i id="refresh" class="fa fa-refresh" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="tras">
                    <div class="topo">
                        <div class="NProduto">Copo Stanley</div>
                        <button id="fechar2" class="X">X</button>
                    </div>
                    <div class="quantidade">
                        <p>Quantidade: </p>
                        <span>999</span>
                    </div>
                    <div class="descricao">
                        <p>Sobre: </p>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, dolorem.</span>
                    </div>
                    <i id="refresh2" class="fa fa-refresh" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </dialog>

    <script src="./lista_produtos.js"></script>
    <script src="../../components/menu/menu_colaborador/menu_colaborador.js"></script>

</body>

</html>
